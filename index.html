<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="profilediv">
      <div class="profiledivdetails">
                       
      </div>
    </div>
    <div class="workdiv">
      <div class="details">
        <div class="details-top">
          <div class="title">Work</div>
          <div class="dotlogo"><i class="fa-solid fa-ellipsis"></i></div>
        </div>
        <div class="time">32hrs</div>
        <div class="prevdata">Lorem, ipsum dolor.</div>
      </div>
    </div>
    <div class="playdiv">
      <div class="details">
        <div class="details-top">
          <div class="title">Play</div>
          <div class="dotlogo"><i class="fa-solid fa-ellipsis"></i></div>
        </div>
        <div class="time">10hrs</div>
        <div class="prevdata">Lorem ipsum dolor sit.</div>
      </div>
    </div>
    <div class="studydiv">
      <div class="details">
        <div class="details-top">
          <div class="title">Study</div>
          <div class="dotlogo"><i class="fa-solid fa-ellipsis"></i></div>
        </div>
        <div class="time">5hrs</div>
        <div class="prevdata">Lorem ipsum dolor sit.
        </div>
      </div>
    </div>
    <div class="exercisediv">
      <div class="details">
        <div class="details-top">
          <div class="title">Exercise</div>
          <div class="dotlogo"><i class="fa-solid fa-ellipsis"></i></div>
        </div>
        <div class="time">5hrs</div>
        <div class="prevdata">Lorem ipsum dolor sit.</div>

      </div>
    </div>
    <div class="socialdiv">
      <div class="details">
        <div class="details-top">
          <div class="title">Social</div>
          <div class="dotlogo"><i class="fa-solid fa-ellipsis"></i></div>
        </div>
        <div class="time">7hrs</div>
        <div class="prevdata">lorem3</div>

      </div>
    </div>
    <div class="selfcarediv">
      <div class="details">
        <div class="details-top">
          <div class="title">Self Care</div>
          <div class="dotlogo"><i class="fa-solid fa-ellipsis"></i></div>
        </div>
        <div class="time">8hrs</div>
        <div class="prevdata">Lorem, ipsum dolor.</div>
      </div>
    </div>
  </div>



</body>

</html>
